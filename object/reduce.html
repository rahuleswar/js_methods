<!DOCTYPE html>

  <title>Reduse</title>
</head>
<body>

  <section class="program">
        <div class="container">
          <div class="box">
            <h1>Using Reduce Method</h1>
            <p>let obj = [ {n: 5}, {n: 9}, {n: 13}, {n: 25}, {n: 40} ];<br>




            var find = obj.reduce(function (a,b) {<br>

        
                return a+b.n;<br>

            },0);<br>


              document.write(JSON.stringify(find));</p>

          </div>
          
        </div>
        <h2>Script Output ==></h2><br>
      </section>



  <script type="text/javascript">
    
                   

       let obj = [
                      {n: 5}, 
                      {n: 9}, 
                      {n: 13}, 
                      {n: 25}, 
                      {n: 40}
                ];




            var find = obj.reduce(function (a,b) {

        
                return a+b.n;

            },0);


              document.write("Sum of the given object Values : ",JSON.stringify(find));
              
                      




               document.write("<br>");
               document.write("<br>");

               document.write("<br>");
               document.write("<br>");
               document.write("<br>");


  </script>
